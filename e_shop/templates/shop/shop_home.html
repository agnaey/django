<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #cce6ff;
        color: blue;
      }
      h1 {
        text-align: center;
        color: rgb(18, 18, 145);
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        text-decoration: underline;
        margin-bottom: 30px;

      }
      .logout {
        text-align: center;
        text-decoration: none;
        font-size: 25px;
        color: rgb(198, 199, 202);
      }
      .logout:hover {
        text-decoration: underline;
        color: red;
      }
      .card-body {
        text-align: center;
        font-size: 20px;
        color: white;
        background-color: rgb(0, 0, 0);
      }
      .card-text{
        color: red;
      }
      .card{
        border: 3px solid black;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">E_shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="add_pro">add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">view product</a>
            </li>
            <li class="nav-item">
              <a class="logout nav-link" href="logout">logout</a>
            </li>    
          </ul>
        </div>
      </div>
    </nav>
    <h1>Welcome Admin</h1>
    <div class="container">
      <div class="row">
        {% for pro in products %}
        <div class="col-lg-4 mt-3">
        <div class="card " style="width:400px">
          <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%;height: 500px;">
          <div class="card-body">
            <h4 class="card-title">{{pro.name}}</h4>
           price : <p class="card-text" style="text-decoration: line-through; display: inline; "> {{pro.price}}</p><br>
           offer price: <p class="card-text" style="display: inline;">{{pro.offer_price}}</p><br><br>
          <a href="edit_pro/{{pro.pk}}" class="btn btn-outline-warning">edit</a>
          <a href="delete_pro/{{pro.pk}}" class="btn btn-outline-danger">delete</a>

          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    </div>
  </body>
</html>
