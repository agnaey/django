<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #cce6ff;
        color: blue;
      }
      h1 {
        text-align: center;
        color: rgb(18, 18, 145);
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        text-decoration: underline;
      }
      .logout {
        text-align: center;
        text-decoration: none;
        font-size: 25px;
        color: rgb(198, 199, 202);
      }
      .logout:hover {
        text-decoration: underline;
        color: red;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">E_shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/admin">add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">view product</a>
            </li>
            <li class="nav-item">
              <a class="logout nav-link" href="logout">logout</a>
            </li>    
          </ul>
        </div>
      </div>
    </nav>
    <h1>Welcome Admin</h1>
    <div class="container">
      <div class="row">
        {% for pro in products %}
        <div class="col-lg-4">
        <div class="card " style="width:400px">
          <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%;height: 500px;">
          <div class="card-body">
            <h4 class="card-title">{{pro.name}}</h4>
            <p class="card-text">{{pro.price}}</p>
            <p class="card-text">{{pro.offer_price}}</p>
            <a href="#" class="btn btn-outline-primary">Buy</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    </div>
  </body>
</html>
